<!DOCTYPE html>
<html>
  <head>
    <title>Penggunaan Tag Form</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>:<input type="text" size="20" name="nama" /></td>
        </tr>
        <tr>
          <td><label for="alamat">Alamat</label></td>
          <td>: <input type="text" size="40" name="alamat" /></td>
        </tr>
        <tr>
          <td><label for="msg">Message</label></td>
          <td>: <textarea name="msg" cols="20" rows="4"></textarea></td>
        </tr>
        <tr>
          <td><label for="program">Program</label></td>
          <td>
            :
            <select name="program" id="program" size="3">
              <option value="">Pilih Program</option>
              <option value="Web Arsitektur">Web Arsitektur</option>
              <option value="Mastering CMS">Mastering CMS</option>
              <option value="Print Design">Print Design</option>
              <option value="Multimedia dan Animasi">Multimedia Animasi</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="jk">Jenis Kelamin</label></td>
          <td>
            :
            <input type="radio" name="jkl" id="pria" value="Pria" />
            <label for="pria">Pria</label>
            <input type="radio" name="jkl" id="wanita" value="Wanita" />
            <label for="wanita">Wanita</label>
          </td>
        </tr>

        <tr>
          <td><label for="hobi">Hobi</label></td>
          <td>
            :
            <input
              type="checkbox"
              name="hoby[]"
              id="bacabuku"
              value="Baca
Buku"
            /><label for="bacabuku">Baca Buku</label>
            <input
              type="checkbox"
              name="hoby[]"
              id="olahraga"
              value="Olah
Raga"
            /><label for="olahraga">Olah Raga</label>
            <input
              type="checkbox"
              name="hoby[]"
              id="maingame"
              value="Main
Game"
            /><label for="maingame">Main Game</label> <input type="checkbox" name="hoby[]" id="hiking" value="hiking" /><label for="hiking">Hiking</label>
          </td>
        </tr>

        <tr>
          <td><label for="password">Password</label></td>
          <td>
            :
            <input type="password" name="password" id="password" />
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
