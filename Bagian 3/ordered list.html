<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
  </head>
  <body>
    TUGAS HARI INI ADALAH :
    <ol>
      <li>Memasak</li>
      <li>cuci piring</li>
      <li>cuci baju</li>
      <li>mandi</li>
      <li>sarapan</li>
      <li>berangkat sekolah</li>
    </ol>

    TUGAS HARI INI ADALAH :
    <ol type="A">
      <li>Memasak</li>
      <li>cuci piring</li>
      <li>cuci baju</li>
      <li>mandi</li>
      <li>sarapan</li>
      <li>berangkat sekolah</li>
    </ol>
  </body>
</html>
